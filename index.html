<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Minesweeper</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="all" href="style-minesweeper.css" />
        <script src="scripts/main.js" type="module"></script>
    </head>

    <body>

      <div id="game">

        <div id="main">

          <div class= "markers" id="timer">
          </div>

          <div class= "markers" id="life-indicator">
            <span id="face" data-testid="face" value="neutral">&#128528;</span>
          </div>

          <div class= "markers" id="flags" data-testid="taggedMined">10</div>

        </div>

              <table id="panel" data-testid="panel">
              </table>

        </div>
          
    </body>
    
</html>
